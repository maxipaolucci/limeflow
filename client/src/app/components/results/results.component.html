<div class="voting-app-container results-box">
  <div class="item-votes" *ngFor="let item of votePair ">
    <span class="item-title">{{item}}: </span>
    <span class="item-votes-count" >{{ voteTally[item] }}</span>
  </div>
</div>
<div class="voting-app-container next-box" (click)="next()">
  Next
</div>
